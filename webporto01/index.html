<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPorto01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
            background-color: #FDFAF6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            color: #09122C;
        }
        header {
            background-color: #E17564;
            background-image: linear-gradient(to bottom, rgba(255,0,0,0), rgba(255,0,0,1));
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
    <header>
        <h1>WebPorto01</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Home</h2>
            <p>Welcome to WebPorto01</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 WebPorto01</p>
    </footer>
</body>
</html>
