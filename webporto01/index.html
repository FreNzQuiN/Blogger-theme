<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPorto01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-color: rgba(225, 117, 100, 0.1);
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: 300;
            color: #09122C;
        }
        header {
            background-image: linear-gradient(55deg, rgba(9, 18, 44, 0.9), rgba(255, 0, 0, 0.2), rgba(190, 49, 68, 0.9));
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px; /* Menambahkan padding untuk ruang antara konten dan batas halaman */
        }
        footer {
            background-image: linear-gradient(0deg, #333, rgba(0, 0, 0, 1));
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .noto-sans-regular {
            font-weight: 400;
            font-style: normal;
        }
        header .header-title {
            margin: 0;
            padding: 0 0 12px 0;
            box-shadow: rgba(9, 18, 44, 0.4) 0px 1px 0 0;
        }
    </style>
    <header>
        <div class="header-title">
            <h1 class="noto-sans-regular">BRING YOUR DESIGN ALIVE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Home</h2>
            <p>Welcome to WebPorto01</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 WebPorto01</p>
    </footer>
</body>
</html>
