<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketsa Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- Container -->
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12 header">Header (Logo, Navigasi, Search)</div>
        </div>
        <!-- Hero Carousel -->
        <div class="row">
            <div class="col-12 hero-image">Hero Image (Lautan)</div>
        </div>
        <!-- Content Section -->
        <div class="row content-area">
            <div class="col-12 ocean-statistic">Ocean Statistic (Statistik)</div>
            <div class="col-12 col-md-8 content">Content (Program Relawan & Artikel)</div>
            <div class="col-12 col-md-4 sidebar">Sidebar (Testimoni)</div>
            <div class="col-12 partner">Partner</div>
        </div>
        <!-- Footer -->
        <div class="row">
            <div class="col-12 footer">Footer</div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
